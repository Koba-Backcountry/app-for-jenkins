<html>
<head>
<title>Koba</title>
<script language="JavaScript">
  var sizes = new Array(0,1,2,4,8,10,12);
  sizes.pos = 0;

function Elastic() {
  var el = document.all.elastic
  if (null == el.direction) el.direction = 1
  else if ((sizes.pos > sizes.length -2) || (0 == sizes.pos))
  el.direction *= -1
  el.style.letterSpacing = sizes[sizes.pos += el.direction]
  setTimeout('Elastic()',100)
}
</script>
<body bgcolor=#2771A3 onLoad=Elastic()>
<br><br><br>
<center>
<div style="background-color:blue; width:60%; border-radius:50%">
  <br><br><br>
  <font color="gold"><h1>This WebServer Build for</h1></font>
  <br><br><br>
</div>
<br><br><br>
<div style="background-color: gold; width:70%; border-radius:50%">
  <br><br><br><br><b>
  <font size="48" color="darkblue" id="elastic" align="center">JENKINS</font>
  </b><br><br><br><br>
</div>
</center>
</body>
</html>
